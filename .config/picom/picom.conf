backend = "glx"  # Using OpenGL as the backend for rendering
vsync = true      # Avoid screen tearing

# Set up transparent windows correctly
opacity-rule = [
    "90:class_g = 'Gnome-terminal'"
]
inactive-opacity = 0.85
active-opacity = 1.0

# Shadow settings
shadow = true
shadow-radius = 12
shadow-offset-x = -12
shadow-offset-y = -12
shadow-opacity = 0.7

# Remove deprecated X11 window state handling
xrender-sync-fence = true

